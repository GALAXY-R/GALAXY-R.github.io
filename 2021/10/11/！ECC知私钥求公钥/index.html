ine">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> collections</span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"></span><br><span class="line">EllipticCurve = collections.namedtuple(<span class="string">&#x27;EllipticCurve&#x27;</span>, <span class="string">&#x27;name p a b g n h&#x27;</span>)</span><br><span class="line"></span><br><span class="line">curve = EllipticCurve(</span><br><span class="line">   <span class="string">&#x27;secp256k1&#x27;</span>,</span><br><span class="line">   <span class="comment"># Field characteristic.</span></span><br><span class="line">   p=<span class="built_in">int</span>(<span class="built_in">input</span>(<span class="string">&#x27;p=&#x27;</span>)),</span><br><span class="line">   <span class="comment"># Curve coefficients.</span></span><br><span class="line">   a=<span class="built_in">int</span>(<span class="built_in">input</span>(<span class="string">&#x27;a=&#x27;</span>)),</span><br><span class="line">   b=<span class="built_in">int</span>(<span class="built_in">input</span>(<span class="string">&#x27;b=&#x27;</span>)),</span><br><span class="line">   <span class="comment"># Base point.</span></span><br><span class="line">   g=(<span class="built_in">int</span>(<span class="built_in">input</span>(<span class="string">&#x27;Gx=&#x27;</span>)),</span><br><span class="line">      <span class="built_in">int</span>(<span class="built_in">input</span>(<span class="string">&#x27;Gy=&#x27;</span>))),</span><br><span class="line">   <span class="comment"># Subgroup order.</span></span><br><span class="line">   n=<span class="built_in">int</span>(<span class="built_in">input</span>(<span class="string">&#x27;k=&#x27;</span>)),</span><br><span class="line">   <span class="comment"># Subgroup cofactor.</span></span><br><span class="line">   h=<span class="number">1</span>,</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Modular arithmetic ##########################################################</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">inverse_mod</span>(<span class="params">k, p</span>):</span><br><span class="line">   <span class="string">&quot;&quot;&quot;Returns the inverse of k modulo p.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  This function returns the only integer x such that (x * k) % p == 1.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  k must be non-zero and p must be a prime.</span></span><br><span class="line"><span class="string">  &quot;&quot;&quot;</span></span><br><span class="line">   <span class="keyword">if</span> k == <span class="number">0</span>:</span><br><span class="line">       <span class="keyword">raise</span> ZeroDivisionError(<span class="string">&#x27;division by zero&#x27;</span>)</span><br><span class="line"></span><br><span class="line">   <span class="keyword">if</span> k &lt; <span class="number">0</span>:</span><br><span class="line">       <span class="comment"># k ** -1 = p - (-k) ** -1 (mod p)</span></span><br><span class="line">       <span class="keyword">return</span> p - inverse_mod(-k, p)</span><br><span class="line"></span><br><span class="line">   <span class="comment"># Extended Euclidean algorithm.</span></span><br><span class="line">   s, old_s = <span class="number">0</span>, <span class="number">1</span></span><br><span class="line">   t, old_t = <span class="number">1</span>, <span class="number">0</span></span><br><span class="line">   r, old_r = p, k</span><br><span class="line"></span><br><span class="line">   <span class="keyword">while</span> r != <span class="number">0</span>:</span><br><span class="line">       quotient = old_r // r</span><br><span class="line">       old_r, r = r, old_r - quotient * r</span><br><span class="line">       old_s, s = s, old_s - quotient * s</span><br><span class="line">       old_t, t = t, old_t - quotient * t</span><br><span class="line"></span><br><span class="line">   gcd, x, y = old_r, old_s, old_t</span><br><span class="line"></span><br><span class="line">   <span class="keyword">assert</span> gcd == <span class="number">1</span></span><br><span class="line">   <span class="keyword">assert</span> (k * x) % p == <span class="number">1</span></span><br><span class="line"></span><br><span class="line">   <span class="keyword">return</span> x % p</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Functions that work on curve points #########################################</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">is_on_curve</span>(<span class="params">point</span>):</span><br><span class="line">   <span class="string">&quot;&quot;&quot;Returns True if the given point lies on the elliptic curve.&quot;&quot;&quot;</span></span><br><span class="line">   <span class="keyword">if</span> point <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">       <span class="comment"># None represents the point at infinity.</span></span><br><span class="line">       <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line"></span><br><span class="line">   x, y = point</span><br><span class="line"></span><br><span class="line">   <span class="keyword">return</span> (y * y - x * x * x - curve.a * x - curve.b) % curve.p == <span class="number">0</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">point_neg</span>(<span class="params">point</span>):</span><br><span class="line">   <span class="string">&quot;&quot;&quot;Returns -point.&quot;&quot;&quot;</span></span><br><span class="line">   <span class="keyword">assert</span> is_on_curve(point)</span><br><span class="line"></span><br><span class="line">   <span class="keyword">if</span> point <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">       <span class="comment"># -0 = 0</span></span><br><span class="line">       <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">   x, y = point</span><br><span class="line">   result = (x, -y % curve.p)</span><br><span class="line"></span><br><span class="line">   <span class="keyword">assert</span> is_on_curve(result)</span><br><span class="line"></span><br><span class="line">   <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">point_add</span>(<span class="params">point1, point2</span>):</span><br><span class="line">   <span class="string">&quot;&quot;&quot;Returns the result of point1 + point2 according to the group law.&quot;&quot;&quot;</span></span><br><span class="line">   <span class="keyword">assert</span> is_on_curve(point1)</span><br><span class="line">   <span class="keyword">assert</span> is_on_curve(point2)</span><br><span class="line"></span><br><span class="line">   <span class="keyword">if</span> point1 <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">       <span class="comment"># 0 + point2 = point2</span></span><br><span class="line">       <span class="keyword">return</span> point2</span><br><span class="line">   <span class="keyword">if</span> point2 <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">       <span class="comment"># point1 + 0 = point1</span></span><br><span class="line">       <span class="keyword">return</span> point1</span><br><span class="line"></span><br><span class="line">   x1, y1 = point1</span><br><span class="line">   x2, y2 = point2</span><br><span class="line"></span><br><span class="line">   <span class="keyword">if</span> x1 == x2 <span class="keyword">and</span> y1 != y2:</span><br><span class="line">       <span class="comment"># point1 + (-point1) = 0</span></span><br><span class="line">       <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">   <span class="keyword">if</span> x1 == x2:</span><br><span class="line">       <span class="comment"># This is the case point1 == point2.</span></span><br><span class="line">       m = (<span class="number">3</span> * x1 * x1 + curve.a) * inverse_mod(<span class="number">2</span> * y1, curve.p)</span><br><span class="line">   <span class="keyword">else</span>:</span><br><span class="line">       <span class="comment"># This is the case point1 != point2.</span></span><br><span class="line">       m = (y1 - y2) * inverse_mod(x1 - x2, curve.p)</span><br><span class="line"></span><br><span class="line">   x3 = m * m - x1 - x2</span><br><span class="line">   y3 = y1 + m * (x3 - x1)</span><br><span class="line">   result = (x3 % curve.p,</span><br><span class="line">             -y3 % curve.p)</span><br><span class="line"></span><br><span class="line">   <span class="keyword">assert</span> is_on_curve(result)</span><br><span class="line"></span><br><span class="line">   <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">scalar_mult</span>(<span class="params">k, point</span>):</span><br><span class="line">   <span class="string">&quot;&quot;&quot;Returns k * point computed using the double and point_add algorithm.&quot;&quot;&quot;</span></span><br><span class="line">   <span class="keyword">assert</span> is_on_curve(point)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">   <span class="keyword">if</span> k &lt; <span class="number">0</span>:</span><br><span class="line">       <span class="comment"># k * point = -k * (-point)</span></span><br><span class="line">       <span class="keyword">return</span> scalar_mult(-k, point_neg(point))</span><br><span class="line"></span><br><span class="line">   result = <span class="literal">None</span></span><br><span class="line">   addend = point</span><br><span class="line"></span><br><span class="line">   <span class="keyword">while</span> k:</span><br><span class="line">       <span class="keyword">if</span> k &amp; <span class="number">1</span>:</span><br><span class="line">           <span class="comment"># Add.</span></span><br><span class="line">           result = point_add(result, addend)</span><br><span class="line"></span><br><span class="line">       <span class="comment"># Double.</span></span><br><span class="line">       addend = point_add(addend, addend)</span><br><span class="line"></span><br><span class="line">       k &gt;&gt;= <span class="number">1</span></span><br><span class="line"></span><br><span class="line">   <span class="keyword">assert</span> is_on_curve(result)</span><br><span class="line"></span><br><span class="line">   <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Keypair generation and ECDHE ################################################</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">make_keypair</span>():</span><br><span class="line">   <span class="string">&quot;&quot;&quot;Generates a random private-public key pair.&quot;&quot;&quot;</span></span><br><span class="line">   private_key = curve.n</span><br><span class="line">   public_key = scalar_mult(private_key, curve.g)</span><br><span class="line"></span><br><span class="line">   <span class="keyword">return</span> private_key, public_key</span><br><span class="line"></span><br><span class="line">private_key, public_key = make_keypair()</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;private key:&quot;</span>, <span class="built_in">hex</span>(private_key))</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;public key: (0x&#123;:x&#125;, 0x&#123;:x&#125;)&quot;</span>.<span clas
